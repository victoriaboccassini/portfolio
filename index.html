<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viki's Portfolio - Project Index</title>
    <style>
        /* Nuevo Estilo: Modern Clarity - Acento en Naranja Brillante */
        :root {
            --primary-color: #FF5722; /* Naranja Brillante */
            --background-color: #fcfcfc;
            --text-dark: #212529;
            --text-medium: #495057;
            --card-shadow: 0 8px 25px rgba(0,0,0,0.08); /* Sombra más pronunciada */
            --filter-active-bg: #fff3e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: var(--background-color);
            padding: 50px 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 60px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef; /* Separador sutil */
        }

        h1 {
            font-size: 52px;
            font-weight: 800; /* Más audaz */
            margin-bottom: 5px;
            color: var(--text-dark);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            color: var(--text-medium);
        }

        /* Filters */
        .filters {
            background: white;
            padding: 30px;
            border-radius: 16px; /* Bordes más redondeados */
            margin-bottom: 40px;
            box-shadow: var(--card-shadow);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-medium);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 1px solid #ced4da;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-medium);
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--filter-active-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(255,87,34,0.2);
        }

        /* Project Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px; /* Espacio mayor entre tarjetas */
        }

        .project-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .project-image {
            width: 100%;
            height: 280px; /* Imagen más alta */
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
            font-size: 14px;
            text-align: center;
            padding: 20px;
            overflow: hidden; /* Asegurar que la imagen no se desborde */
        }
        
        /* Estilo para imágenes dentro de la tarjeta */
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.05);
        }

        .project-content {
            padding: 30px;
        }

        .project-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .project-client {
            font-size: 16px;
            color: var(--text-medium);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 6px 14px;
            background: #f1f3f5;
            border-radius: 14px;
            font-size: 13px;
            color: var(--text-medium);
            font-weight: 600;
        }

        /* Colores temáticos para tags */
        .tag.skill { background: #e0f2f1; color: #00897b; } /* Verde/Teal */
        .tag.industry { background: #ffe0b2; color: #e65100; } /* Naranja suave */
        .tag.year { background: #f3e5f5; color: #8e24aa; } /* Violeta */

        .project-outcome {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-medium);
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin-top: 15px;
        }

        .results-count {
            font-size: 16px;
            color: var(--text-medium);
            margin-bottom: 25px;
            font-weight: 600;
        }
