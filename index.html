<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viki Boccassini — Projects</title>

  <style>
    :root {
      --bg-page: #fafafa;
      --bg-card: #ffffff;
      --text-main: #1a1a1a;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --accent: #3b5ccc;
      --pill-bg: #f1f3f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-page);
      color: var(--text-main);
      padding: 48px 24px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-muted);
    }

    /* Filters */
    .filters {
      background: var(--bg-card);
      padding: 32px;
      border-radius: 12px;
      margin-bottom: 40px;
      border: 1px solid var(--border-subtle);
    }

    .filter-section {
      margin-bottom: 24px;
    }

    .filter-section:last-child {
      margin-bottom: 0;
    }

    .filter-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.4px;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-btn {
      padding: 6px 16px;
      border: 1px solid var(--border-subtle);
      background: var(--pill-bg);
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      transition: all 0.15s ease;
    }

    .filter-btn:hover {
      background: #e5e7eb;
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Results count */
    .results-count {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 32px;
    }

    .project-card {
      background: var(--bg-card);
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .project-card.hidden {
      display: none;
    }

    .project-image {
      width: 100%;
      height: 220px;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 13px;
      text-align: center;
      padding: 20px;
    }

    .project-content {
      padding: 24px;
    }

    .project-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: -0.2px;
    }

    .project-client {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }

    .tag {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      background: #f3f4f6;
      color: #374151;
    }

    .project-outcome {
      font-size: 14px;
      line-height: 1.6;
      color: #4b5563;
      border-left: 2px solid var(--accent);
      padding-left: 12px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Projects</h1>
      <div class="subtitle">UX Research · Service Design · Strategic Facilitation</div>
    </header>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-section">
        <div class="filter-label">Expertise</div>
        <div class="filter-buttons" id="skill-filters">
          <button class="filter-btn active" data-filter-type="skill" data-filter="all">All</button>
          <button class="filter-btn" data-filter-type="skill" data-filter="ux-research">UX Research</button>
          <button class="filter-btn" data-filter-type="skill" data-filter="service-design">Service Design</button>
          <button class="filter-btn" data-filter-type="skill" data-filter="facilitation">Facilitation</button>
          <button class="filter-btn" data-filter-type="skill" data-filter="industrial-design">Industrial Design</button>
        </div>
      </div>

      <div class="filter-section">
        <div class="filter-label">Industry</div>
        <div class="filter-buttons" id="industry-filters">
          <button class="filter-btn active" data-filter-type="industry" data-filter="all">All</button>
          <button class="filter-btn" data-filter-type="industry" data-filter="real-estate">Real Estate</button>
          <button class="filter-btn" data-filter-type="industry" data-filter="healthcare">Healthcare</button>
          <button class="filter-btn" data-filter-type="industry" data-filter="fintech">Fintech</button>
          <button class="filter-btn" data-filter-type="industry" data-filter="banking">Banking</button>
          <button class="filter-btn" data-filter-type="industry" data-filter="education">Education</button>
        </div>
      </div>
    </div>

    <div class="results-count" id="results-count">Showing projects</div>

    <!-- Projects Grid -->
    <div class="projects-grid" id="projects-grid">
      <!-- tus cards quedan igual, no toqué el HTML interno -->
    </div>
  </div>

  <!-- TU SCRIPT ORIGINAL VA ACÁ TAL CUAL -->
</body>
</html>
