    body {

    .filters {

    .filter-section:last-child { margin-bottom: 0; }

    .filter-label {
      font-size: 11px;

      letter-spacing: 1.4px;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .filter-buttons { display: flex; flex-wrap: wrap; gap: 10px; }

    .filter-btn {
      padding: 6px 16px;
      border: 1px solid var(--border-subtle);

      border-radius: 999px;

      font-weight: 500;
